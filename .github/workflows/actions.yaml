name: dns_records
on:
  workflow_dispatch:
    inputs:
      host_name:
        type: string
        description: 'Host Name'
        required: true
        default: ''
      dns_subdomain:
        type: choice
        description: 'Sub Domain'
        required: true
        options:
         - mdb
         - pdb
      ip_address:
        type: string
        description: 'IP Address'
        required: true
        default: ''
jobs:
  dns_records:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
        with:
          path: skynet

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Run Python commands
        run: |
          pip install yaml
          python3 skynet/update_script.py
